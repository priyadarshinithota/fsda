<!DOCTYPE html>
<html>
<head>
	<title>highlight bold words</title>
</head>
<body>
	<p>program in JS to highlight <b> the bold words </b>of a paragraph in HTML</p>
    <button onclick="highlight()">click here</button>
<script>
	function highlight()
	{
		var a=document.getElementsByTagName("b");
		for(var i=0;i<=a.length;i++)
		{
			a[i].style.backgroundColor="red";
		}
	}
</script>
</body>
</html>
